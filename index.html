<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WhatsApp Number Age Checker</title>
<style>
    body { font-family: Arial; background:#f2f2f2; padding:20px; text-align:center; }
    h1 { color:#2c7be5; }
    .box {
        background:white; padding:20px; border-radius:10px;
        width:90%; margin:auto; box-shadow:0 0 10px rgba(0,0,0,0.2);
    }
    #result {
        margin-top:20px; font-size:20px; font-weight:bold;
        color:green;
    }
</style>
</head>
<body>

<h1>WhatsApp Number Age Check</h1>
<div class="box">
    <p>Select your WhatsApp exported chat (.txt file):</p>
    <input type="file" id="fileInput" accept=".txt">
</div>

<div id="result"></div>

<script>
document.getElementById('fileInput').addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();

    reader.onload = function(e) {
        const text = e.target.result;
        const lines = text.split("\n");

        let firstDate = null;
        const datePattern = /\[(\d{1,2}\/\d{1,2}\/\d{2,4}),/;

        for (let line of lines) {
            const match = line.match(datePattern);
            if (match) {
                const date = match[1];
                firstDate = date;
                break;
            }
        }

        if (firstDate) {
            document.getElementById("result").innerHTML =
                "ðŸŽ‰ WhatsApp Pe Active Since: <br><br> <b>" + firstDate + "</b>";
        } else {
            document.getElementById("result").innerHTML =
                "<span style='color:red;'>Chat file format not detected. Use exported WhatsApp chat .txt file.</span>";
        }
    };

    reader.readAsText(file);
});
</script>

</body>
</html>
